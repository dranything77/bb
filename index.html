<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blink and Blush</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: #fffdfc;
      font-family: 'Poppins', sans-serif;
      color: #333;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 0;
      text-align: center;
      font-size: 2.2rem;
      font-family: 'Playfair Display', serif;
      color: #222;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(12px);
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      transition: top 0.5s ease;
    }

    .spacer {
      height: 80px;
    }

    .container {
      margin: 0;
      padding: 0;
    }

    .page {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 0;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1.2s ease, transform 1.2s ease;
    }

    .page.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .page img {
      width: 100%;
      max-width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 14px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.1);
      transition: transform 0.8s ease;
    }

    .page:hover img {
      transform: scale(1.015);
    }

    footer {
      text-align: center;
      padding: 30px 10px;
      background-color: #fef1f4;
      color: #999;
      font-size: 14px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="soft-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <header id="mainHeader">Blink and Blush</header>
  <div class="spacer"></div>

  <div class="container">
    <div class="page"><img src="Blink and Blush_page-0001.jpg" alt="Page 1"></div>
    <div class="page"><img src="Blink and Blush_page-0002.jpg" alt="Page 2"></div>
    <div class="page"><img src="Blink and Blush_page-0003.jpg" alt="Page 3"></div>
    <div class="page"><img src="Blink and Blush_page-0004.jpg" alt="Page 4"></div>
    <div class="page"><img src="Blink and Blush_page-0005.jpg" alt="Page 5"></div>
    <div class="page"><img src="Blink and Blush_page-0006.jpg" alt="Page 6"></div>
    <div class="page"><img src="Blink and Blush_page-0007.jpg" alt="Page 7"></div>
  </div>

  <footer>
    © 2025 Blink and Blush · Designed for showcase only
  </footer>

  <script>
    // Fade-in on scroll
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.page').forEach(page => {
      observer.observe(page);
    });

    // Hide header on scroll down
    let lastScrollTop = 0;
    const header = document.getElementById("mainHeader");

    window.addEventListener("scroll", function () {
      const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
      if (currentScroll > lastScrollTop && currentScroll > 100) {
        header.style.top = "-100px";
      } else {
        header.style.top = "0";
      }
      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
    });
  </script>

</body>
</html>
