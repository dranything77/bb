<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blink and Blush</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: #fffefc;
      font-family: 'Poppins', sans-serif;
      color: #333;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 0;
      text-align: center;
      font-size: 2.2rem;
      font-family: 'Playfair Display', serif;
      color: #222;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .spacer {
      height: 80px;
    }

    .container {
      margin: 0;
      padding: 0;
    }

    .page {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      opacity: 0;
      transform: translateY(60px) scale(0.98);
      transition: all 1s ease;
    }

    .page.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    footer {
      text-align: center;
      padding: 30px 10px;
      background-color: #f8f8f8;
      color: #888;
      font-size: 14px;
    }

    /* Optional: hide default audio controls */
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="soft-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <header>Blink and Blush</header>
  <div class="spacer"></div>

  <div class="container">
    <div class="page"><img src="Blink and Blush_page-0001.jpg" alt="Page 1"></div>
    <div class="page"><img src="Blink and Blush_page-0002.jpg" alt="Page 2"></div>
    <div class="page"><img src="Blink and Blush_page-0003.jpg" alt="Page 3"></div>
    <div class="page"><img src="Blink and Blush_page-0004.jpg" alt="Page 4"></div>
    <div class="page"><img src="Blink and Blush_page-0005.jpg" alt="Page 5"></div>
    <div class="page"><img src="Blink and Blush_page-0006.jpg" alt="Page 6"></div>
    <div class="page"><img src="Blink and Blush_page-0007.jpg" alt="Page 7"></div>
  </div>

  <footer>
    © 2025 Blink and Blush · Designed for showcase only
  </footer>

  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.15 });

    document.querySelectorAll('.page').forEach(page => {
      observer.observe(page);
    });
  </script>

</body>
</html>
